<!DOCTYPE html>
<html>

<head> 

<style>
            body{
                background-color: #DAE5D0;
            }
  a {
      color: #000000;
      
      text-decoration: none;
      background-color: #c28989;
      display: inline-block;
    padding: .5rem;
    margin: 0 .5rem 1rem;
    width: 45%;
    border-radius: .5rem;

    box-shadow: -2px 5px 10px rgb(0 0 0 / 20%);
    }
        </style>
</head>
<h1>Algebra </h1>
<p>Solve the equation: x + 5 = 10</p>
<input type="text" id="answer">
<button id="check-answer">Check</button>
<p id="result"></p>
  <a href="index.html"> <h2> FINISH </h2></a>
<script>
  var checkAnswer = document.getElementById("check-answer");
  var answer = document.getElementById("answer");
  var result = document.getElementById("result");

  checkAnswer.onclick = function () {
    if (answer.value == 5) {
      result.innerHTML = "Correct! x = 5";
    } else {
      result.innerHTML = "Incorrect, please try again.";
    }
  };
</script>

</html>
